<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Change Password - Trait Vision</title>
</head>
<body>
    <div class="change-password-container">
        <h2>Change Password</h2>
        
        {% if error_message %}
            <div class="error-message">
                <p>{{ error_message }}</p>
            </div>
        {% endif %}

        <form method="POST" onsubmit="return validatePassword()">
            <label for="new_password">New Password (must be at least 6 characters):</label>
            <div class="password-input">
                <input type="password" name="new_password" autocomplete="new-password" pattern=".{6,}" title="Password must be at least 6 characters long" required aria-label="New Password">

            </div>

            <label for="confirm_password">Confirm Password:</label>
            <div class="password-input">
                <input type="password" name="confirm_password" autocomplete="new-password" required aria-label="Confirm Password">
                
            </div>

            <button type="submit">Change Password</button>
        </form>

        




        
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>

    <script>
        function validatePassword() {
            const newPassword = document.querySelector('input[name="new_password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }

        function togglePasswordVisibility(fieldId) {
            const field = document.querySelector(`input[name="${fieldId}"]`);
            field.type = field.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
