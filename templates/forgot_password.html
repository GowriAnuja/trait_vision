<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Forgot Password - Trait Vision</title>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        
        <!-- Flash messages for displaying errors or success messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flashed-messages">
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <label for="security_question">Security Question:</label>
                <select name="security_question" id="security_question" required>
                    <option value="">Select a security question</option>
                    <option value="What is your mother's name?">What is your mother's name?</option>
                    <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                    <option value="What is your favorite color?">What is your favorite color?</option>
                </select>
            </div>
            <div>
                <label for="security_answer">Answer:</label>
                <input type="text" name="security_answer" id="security_answer" placeholder="Answer" required>
            </div>
            <button type="submit">Verify</button>
        </form>
        <!-- forgot_password.html -->
        

        
             


        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>

    <style>
        .flashed-messages .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .flashed-messages .message.error { background-color: #e74c3c; }
        .flashed-messages .message.success { background-color: #2ecc71; }
    </style>
</body>
</html>
